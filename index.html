<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD/ZWG Exchange Rates</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>USD/ZWG Exchange Rates</h1>
    <table id="ratesTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>BID</th>
                <th>ASK</th>
                <th>MID_RATE</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://usd-zwg-exchange-rate.streamlit.app/api/exchange_rates')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#ratesTable tbody');
                    data.forEach(rate => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${rate.Date}</td>
                            <td>${rate.BID.toFixed(4)}</td>
                            <td>${rate.ASK.toFixed(4)}</td>
                            <td>${rate.MID_RATE.toFixed(4)}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.body.innerHTML += '<p>Error loading data. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
